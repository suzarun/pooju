<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="pooja, pooju,puju, love,first love, one sided love, love you forever, moon, my moon, book, book opening, my book">
    <meta name="description" content="My moon, my love.">
    <meta property="og:image" content="./assets/moon.jpg" />
    <title>Pooja | Moon</title>
    <link rel="icon" href="./heart-icons/red-heart-32.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="heart-line hide">
        <svg xmlns="http://www.w3.org/2000/svg" id="svg5" version="1.1" viewBox="0 0 502.98 108.61">
            <path id="heart"
                d="M213.35 29.43c19.41-15.19 33.68 10.86 37.73 18.82-.28-13.61 11.64-40.98 25.94-34.01 32.3 15.74-15.88 83.8-26.4 81.76-13.24-9-51.35-53.3-37.27-66.57Z"
                style="fill:#ff9999;stroke:#ff9999;stroke-width:1.5;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
            <path pathLength="1" id="line"
                d="M5.32 78.13c.96-.01 5-8.5 5.54-8.54.58-.05 6.1 8.51 7.1 8.51 3.66 0 9.29.06 10.71.05 2.53-.01 4.82-72.88 4.82-72.88l4.76 97.28 3.97-24.45 20.45-.22C64 77.86 77.1 63.66 78.36 63.8c1.31.15 6.68 14.08 7.94 14.07 2.3-.03 33.32.04 35.76.02.96 0 5-8.5 5.53-8.53.59-.05 6.1 8.51 7.1 8.5 3.66 0 9.3.07 10.72.06 2.53-.02 4.81-72.89 4.81-72.89l4.77 97.28 3.97-24.44s83.34-3.33 74.69 7.67c-8.65 11-45.3-42.94-31.65-53.58 25.6-19.96 49.96 36.94 40.26 36.5-12.2-.53 1.8-62.32 23.41-51.7 32.24 15.86-17.56 84.92-26.4 81.77-5.73-2.05-.68-21.68 31.4-26.58 26.65-6.42 29.5 2.35 52.62 7.11 2.53-.02 4.82-72.89 4.82-72.89l4.76 97.28 3.97-24.44 20.45-.22c1.31-.02 14.41-14.22 15.68-14.07 1.32.15 6.7 14.08 7.95 14.07 2.29-.03 33.32.04 35.76.02.95 0 5-8.5 5.53-8.54.58-.04 6.1 8.52 7.1 8.52 3.66 0 9.3.06 10.72.05 2.53-.02 4.81-72.89 4.81-72.89l4.77 97.28 3.97-24.44 20.45-.23c1.31-.01 14.4-14.22 15.68-14.07 1.32.16 6.69 14.09 7.94 14.07" />
        </svg>
        <div class="romantic-text">I love you to the moon and back 🌙❤️</div>
    </div>
    <audio src="./assets/your-morning-eyes.mp3"></audio>
    <div id="cute-music-popup">
        🎵 Click anywhere to start the music 🎶
    </div>
    <div class="photo-container">
        <div class="photo-overlay">
            <div class="photo-part part-1"></div>
            <div class="photo-part part-2"></div>
            <div class="photo-part part-3"></div>
            <div class="photo-part part-4"></div>
            <!-- <img src="assets/cr9.jpg" alt="Hidden Image" class="hidden-image"> -->
            <img src="assets/second.jpg" alt="Hidden Image" class="hidden-image">
        </div>
    </div>

    <script>
        const container = document.querySelector(".photo-container");
        const music = document.querySelector("audio");
        const heartLine = document.querySelector(".heart-line");
        let time = 19;
        container.addEventListener("mouseover", () => {
            music.currentTime = time;
            music.play();
            heartLine.classList.remove("hide");
        });
        container.addEventListener("mouseout", () => {
            time = music.currentTime;
            music.pause();
            heartLine.classList.add("hide");
            setRandomRomanticPhrase();
        });

        (function () {
            const popup = document.getElementById('cute-music-popup');

            setTimeout(() => popup.remove(), 5000);

            function hidePopupAndStartMusic() {
                popup.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                popup.style.opacity = '0';
                popup.style.transform = 'translateX(-50%) scale(0.9)';
                setTimeout(() => popup.remove(), 300);
                window.removeEventListener('click', hidePopupAndStartMusic);
            }

            window.addEventListener('click', hidePopupAndStartMusic);
        })();

        function setRandomRomanticPhrase() {
            const phrases = [
                "In a sky full of stars, you're the one my heart always finds.",
                "I love you to the moon and back 🌙❤️",
                "You're the reason I smile at my phone like an idiot.",
                "Home isn’t a place — it’s the feeling I get when I’m with you.",
                "You’ll never know how silently I’ve loved you all this time.",
                "I write poems in my head about you… ones you’ll never read.",
                "I don’t love you for what you give me — I love you for simply being you, even from afar.",
                "I love you in quiet ways — from a distance, without a name, without expectations.",
            ];
            const textElement = document.querySelector('.romantic-text');
            if (!textElement) return;

            const randomIndex = Math.floor(Math.random() * phrases.length);
            textElement.textContent = phrases[randomIndex];
        }
    </script>
</body>

</html>
